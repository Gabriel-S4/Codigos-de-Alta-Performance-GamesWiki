        <button type="button" class="botao azul cadastrar" id="cadastrarUsuario">Cadastrar usuário</button>
        <table class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Data de Nascimento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="usertable">
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="conteudo-modal">
                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="fechar-modal" id="fecharModal">X</span>
                </header>

                <form id="formModal" class="form-modal">
                    <input type="text" id="nome" data-index="new" class="campo-modal" placeholder="Nome do Usuário"
                        required>
                    <input type="email" id="email" class="campo-modal" placeholder="E-mail do Usuário" required>
                    <input type="text" id="senha" class="campo-modal" placeholder="Senha do Usuário" required>
                    <input type="date" id ="dataNasc" class ="campo-modal" required>
                </form>

                <footer class="modal-footer">
                    <button class="botao verde" id="salvar">Salvar</button>
                    <button class="botao vermelho" id="limpar">Limpar</button>
                </footer>
            </div>
        </div>

        <div id="janela-confirmacao" class="janela hidden">
            <div class="janela-conteudo">
                <p id="mensagem-janela"></p>
                <button onclick="confirmarExclusao()" id="confirmarexclusao" class="botao">Confirmar</button>
                <button onclick="cancelar()" id="cancelarexclusao" class="botao">Cancelar</button>
            </div>
        </div>

        <div class="window hidden" id="informar">
            <div class="caixa">
                <p id="msg"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
