<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GamesWiki</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="../assets/GamesWikiLogo.png" type="image/x-icon">
</head>
<body>
    <div class="containerLogin">
        <img src="../assets/GamesWikiLogo.png" class="wikiLogo" alt="">
        <h1 class="title">Logue sua conta</h1>
            <div class="form">
                <div class="inputContainer">
                    <label>Email:</label><input type="email"   id="email" placeholder="Digite seu email">
                </div>
                <div class="inputContainer">
                    <label>Senha:</label>
                    <div class="passwordBox">
                        <input type="password" id="password" placeholder="Digite sua senha">
                        <button class="passwordShowHidden" id="btnpasswordShowHidden" onclick="passwordShowHidden()">
                            <svg class="passwordShowHidden" id="buttonShowPassword"  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                            <svg class="passwordShowHidden" id="buttonHiddenPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </button>
                    </div>
                </div>
                <p class="aviso"></p>
                <button class="button-login" onclick="singIn()">Login</button>
                <a href="../index.html" class="link">Não tem conta?, faça o Cadastro!</a>
            </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
