<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GamesWiki</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="../assets/GamesWikiLogo.png" type="image/x-icon">
</head>
<body>
    <div class="containerLogin">
        <img src="../assets/GamesWikiLogo.png" class="wikiLogo" alt="">
        <h1 class="title">Logue sua conta</h1>
            <div class="form">
                <div class="inputContainer">
                    <label>Email:</label><input type="email"   id="email" placeholder="Digite seu email">
                </div>
                <div class="inputContainer">
                    <label>Senha:</label><input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <p class="aviso"></p>
                <button class="button-login" onclick="singIn()">Login</button>
                <a href="../index.html" class="link">Não tem conta?, faça o Cadastro!</a>
            </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
